<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eatheria Zen</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #020617;
      overflow: hidden;
      font-family: system-ui, -apple-system;
    }

    #menu {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      z-index: 10;
    }

    #startBtn {
      padding: 18px 36px;
      font-size: 20px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #38bdf8);
      color: #020617;
      font-weight: 600;
    }

    canvas {
      display: none;
    }
  </style>
</head>

<body>

  <!-- MENU -->
  <div id="menu">
    <button id="startBtn">Begin</button>
  </div>

  <!-- GAME -->
  <canvas id="game"></canvas>

  <!-- JS MUSÍ BYŤ DEFER -->
  <script src="game.js" defer></script>
</body>
</html>
